# .scrutinizer.yml

checks:
    php:
        code_rating: true
        duplication: true

build:
    nodes:
        tests: true
        analysis:
            tests:
                override:
                    -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:

                    file: 'locale/core.yml'
                    format: 'clover'
                    - php-scrutinizer-run
