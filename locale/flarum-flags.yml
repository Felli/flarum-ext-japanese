flarum-flags:

  ##
  # UNIQUE KEYS  - 次のキーはそれぞれ1か所だけで使用されています。
  ##

  # このネームスペース内の翻訳は、管理インタフェースによって使用されます。
  admin:

    # これらの翻訳は管理者インターフェースのPermissionsページで使用されます。
    permissions:
      flag_posts_label: 国旗ポスト
      view_flags_label: 報告された投稿を表示

    # これらの翻訳はFlags Settings modalダイアログで使われます。
    settings:
      guidelines_url_label: コミュニティガイドラインのURL
      title: フラッグのsettings

  # この名前空間の翻訳はフォーラムのユーザーインターフェースで使用されます。
  forum:

    # これらの翻訳はFlag Postモーダルダイアログで使用されます。
    flag_post:
      confirmation_message: この投稿にフラッグを付けていていただきありがとうございます。私たちの司会者はそれを調べます。
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: 不切
      reason_inappropriate_text: "この投稿は攻撃的、虐待的、また<a>コミュニティのガイドラインに違反しています</a>。"
      reason_off_topic_label: "トピック外"
      reason_off_topic_text: この投稿は現在の議論とは関係がなく、他の場所に移動する必要があります。
      reason_other_label: その他
      reason_spam_label: スパム
      reason_spam_text: この投稿は広告です。
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # これらの翻訳はFlagged Postsドロップダウン、別名 "the flag"によって使用されます。
    flagged_posts:
      empty_text: フラグなし
      item_text: "{username} に<em> {discussion} </em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

   # これらの翻訳は、フラグ付きの投稿の周囲に表示されるフレームによって使用されます。
    post:
      dismiss_flag_button: フラグを解除する
      flagged_by_text: "{username}フラグ"
      flagged_by_with_reason_text: "{username}としてフラグ{reason}"

    # これらの翻訳は投稿コントロールボタンによって使用されます。
    post_controls:
      flag_button: 旗

  ##
  # REUSED TRANSLATIONS  - これらのキーはコード内で直接使用しないでください。
  ##

  # この名前空間の翻訳は、2つ以上の一意のキーによって参照されます。
  ref:
    flag_post: 旗ポスト
    flagged_posts: フラグ付き投稿
