flarum-akismet:

  ##
  # ユニークキー - 以下のキーはそれぞれ1つの場所でのみ使用されます。
  ##

  # この名前空間の翻訳は、管理インターフェースによって使用されます。
  admin:

    # これらの翻訳は、Akismet Settingsモーダルダイアログで使用されます。
    akismet_settings:
      api_key_label: APIキー
      title: Akismetの設定

  # この名前空間の翻訳は、フォーラムユーザーインターフェイスで使用されます。
  forum:

    # これらの翻訳は、フラグ付き投稿の周りに表示されたフレームによって使用されます。
    post:
      akismet_flagged_text: Akismetがスパムとして指定しました
      not_spam_button: スパムではない
