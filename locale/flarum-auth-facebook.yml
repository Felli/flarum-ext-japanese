flarum-auth-facebook:

  ##
  # ユニークキー - 以下のキーはそれぞれ1つの場所でのみ使用されます。
  ##

  # この名前空間内の翻訳は、管理インターフェースによって使用されます。
  admin:

    # これらの翻訳は、Facebookの設定モーダルダイアログで使用されます。
    facebook_settings:
      app_id_label: アプリケーションID
      app_secret_label: アプリの秘密
      title: Facebookの設定

  # この名前空間内の翻訳は、フォーラムユーザーインターフェイスで使用されます。
  forum:

    # これらの翻訳は、[Log In]モーダルダイアログで使用されます。
    log_in:
      with_facebook_button: Facebookでログイン
